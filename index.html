<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERYGAM</title>
   <link rel="icon" href="favicon.ico" type="image/x-icon">  <!-- Favicon hozzáadása -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Háttér réteg */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('profile.jpg'); /* Profilképed útvonala */
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Csak a háttér homályos */
            z-index: -1; /* A háttér maradjon a tartalom mögött */
        }

        /* Hóesés animáció */
        .emoji {
            position: absolute;
            top: -20px;
            font-size: 25px;
            opacity: 0.9;
            animation: fall linear infinite;
        }

        /* Animáció: eső emojikkal */
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Tartalom */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding-bottom: 120px; /* Térköz a lejátszó számára */
        }

        .profile-img {
            width: 250px;
            height: 250px; /* Most már szabályos négyzet alakú */
            background-image: url('profile.jpg'); /* Profilkép útvonala */
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            border-radius: 10px; /* Kisebb lekerekítés */
        }

        .xp-bar-container {
            width: 80%;
            max-width: 600px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .xp-bar {
            height: 10px;
            background: linear-gradient(90deg, #4caf50, #81c784);
            border-radius: 8px;
            transition: width 0.5s ease;
        }

        .xp-text {
            text-align: center;
            margin-top: 2px;
            font-size: 14px;
            font-weight: normal;
			font-style: italic;
            color: white;
        }
        .xp-level {
            text-align: center;
            margin-bottom: -15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        h1 {
            margin-top: 30px; /* Növelve a felirat távolságát a profilképtől */
        }

        .links {
            list-style-type: none;
            padding: 0;
        }

        .links li {
            margin: 10px 0;
        }

        .links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Spotify beágyazás */
        .spotify-embed {
            margin-top: 20px;
            text-align: center; /* Középre igazítás */
        }

        iframe {
            border-radius: 12px;
            width: 100%;
            max-width: 350px; /* Maximum szélesség */
            height: 80px; /* Magasság */
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Háttér -->
    <div class="background"></div>

    <!-- Hóesés generálás és karácsonyi emojik -->
    <div id="snow"></div>

    <!-- Tartalom -->
	
    <div class="container">
            <div class="xp-level" id="xp-level"></div>

	        <div class="xp-bar-container">
            <div class="xp-bar" id="xp-bar"></div>
            <div class="xp-text" id="xp-text"></div>

        </div>
        <div class="profile-img"></div>
        <h1>KERYGAM</h1>

        <ul class="links">
            <li><a href="https://www.instagram.com/malgartin/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
            <li><a href="https://www.tiktok.com/@kerygam" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a></li>
            <li><a href="https://www.twitch.tv/kerygam" target="_blank"><i class="fab fa-twitch"></i> Twitch</a></li>
            <li><a href="https://www.snapchat.com/add/malgartin" target="_blank"><i class="fab fa-snapchat"></i> Snapchat</a></li>
        </ul>

        <!-- Spotify Lejátszó -->
        <div class="spotify-embed">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6MZqPtmhyVsE7AcNxi2IUC?utm_source=generator&autoplay=true" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        // Karácsonyi és hópehely emojik létrehozása
        const emojis = ['❄️'];
        const snowContainer = document.getElementById('snow');
        
        for (let i = 0; i < 100; i++) {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)]; // Véletlenszerű emoji kiválasztás
            emoji.style.left = Math.random() * 100 + '%'; // Véletlenszerű pozíció
            emoji.style.animationDuration = Math.random() * 5 + 5 + 's'; // Véletlenszerű sebesség
            emoji.style.fontSize = Math.random() * 20 + 20 + 'px'; // Véletlenszerű méret
            snowContainer.appendChild(emoji);
        }

        // Számítás az életkor százalékához
        const birthDate = new Date(2000, 10, 10); // 2000.11.10
        const today = new Date();
        const currentAge = today.getFullYear() - birthDate.getFullYear();
        const nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
        if (today > nextBirthday) nextBirthday.setFullYear(today.getFullYear() + 1);

        const totalYearMilliseconds = 365.25 * 24 * 60 * 60 * 1000; // Egy év milliszekundumban
        const timeElapsed = today - new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
        const progress = Math.min((timeElapsed / totalYearMilliseconds) * 100, 100).toFixed(2);

        // Frissítés a sávra és a szövegre
        document.getElementById('xp-bar').style.width = progress + '%';
        document.getElementById('xp-text').innerText = `${progress}% to the next level`;
        document.getElementById('xp-level').innerText = `Level: ${currentAge}`;
    </script>

</body>
</html>

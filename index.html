
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERYGAM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image.ico" type="image/x-icon">
</head>
<body>
    <audio id="background-audio" src="14 Split.mp3" autoplay loop></audio>
    <div class="container">
        <div class="profile-img"></div>
        <h1>KERYGAM</h1>
        <ul class="links">
            <li><a href="https://discord.gg/d5ReYj7HTB" target="_blank"><i class="fab fa-discord"></i> Discord</a></li>
            <li><a href="https://www.tiktok.com/@kerygam" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a></li>
            <li><a href="https://www.instagram.com/malgartin/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
        </ul>
    </div>
    <div class="audio-controls">
        <button id="mute-button"><i class="fas fa-volume-mute"></i></button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>

    <script>
        const audio = document.getElementById('background-audio');
        const muteButton = document.getElementById('mute-button');
        const volumeSlider = document.getElementById('volume-slider');

        document.addEventListener('DOMContentLoaded', () => {
            audio.currentTime = 0;
            audio.volume = volumeSlider.value;
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log("Autoplay blocked. User interaction required.");
                });
            }
        });

        muteButton.addEventListener('click', () => {
            if (audio.muted) {
                audio.muted = false;
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                audio.muted = true;
                muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
            if (audio.volume === 0) {
                audio.muted = true;
                muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                audio.muted = false;
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });
    </script>
</body>
</html>
